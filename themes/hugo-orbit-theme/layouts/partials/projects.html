            <section class="section projects-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.projects.icon }}"></i>{{ .Site.Params.projects.title }}</h2>
                <div class="intro">
                    <p>{{ with .Site.Params.projects.intro }}{{ . | markdownify }}{{ end }}</p>
                </div><!--//intro-->
				{{ range .Site.Params.projects.list }}
                <div class="item">
                    <div class="upper-row">
                        <span class="project-title">
                            <a href="{{ .url }}">{{ .title }}</a>
                        </span>
                    </div>
                    <div class="company">{{ .technologies }}</div>
                    <!--<span class="project-title">
                        <a href="{{ .url }}">{{ .title }}</a>
                    </span> - -->
                    <span class="project-tagline">
                        {{ with .tagline }}{{ . | markdownify }}{{ end }}
                    </span>
                </div><!--//item-->
				{{ end }}
            </section><!--//section-->
